{% extends 'base.html' %}

{% block content %}
<h1>{{ datetime }}</h1>
<p>{{ place }}</p>
<table>
    {% for row in table_data %}
        <tr>
            <td><a href="{% url 'gs_schdl:person' prod_id=production.id ps_idx=forloop.counter0 %}">{{ row.0 | linebreaksbr }}</a></td>
            <td>{{ row.1 | linebreaksbr }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
