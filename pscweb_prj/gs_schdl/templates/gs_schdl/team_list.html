{% extends 'base.html' %}
{% block header %}
<a class="site-name" href="{% url 'gs_schdl:schedule' production.id %}">{{ production.title }}</a>
{% endblock %}

{% block content %}
<h1>Teams</h1>
<ul>
    {% for item in object_list %}
        <li><a href="{% url 'gs_schdl:team' prod_id=production.id team_id=item.id %}">{{ item }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
