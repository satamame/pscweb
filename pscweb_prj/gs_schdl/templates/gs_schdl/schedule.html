{% extends 'base.html' %}
{% block header %}
<a class="site-name" href="{% url 'gs_schdl:prod_index' %}">GSS</a>
{% endblock %}

{% block content %}
<h1>{{ production.title }}</h1>
<table>
    <tr><td>日時</td><td>場所</td><td>人数</td></tr>
    {% for row in table_data %}
        <tr>
            <td><a href="{% url 'gs_schdl:rehearsal' prod_id=production.id rh_idx=forloop.counter0 %}">{{ row.0 | linebreaksbr }}</a></td>
            <td>{{ row.1 | linebreaksbr }}</td>
            <td>{{ row.2 | linebreaksbr }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
