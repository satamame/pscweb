{% extends 'base.html' %}
{% block header %}
<a class="site-name" href="{% url 'gs_schdl:schedule' production.id %}">{{ production.title }}</a>
<nav>
    <a href="{% url 'gs_schdl:mb_list' prod_id=production.id %}">人</a> |
    <a href="{% url 'gs_schdl:rh_list' prod_id=production.id %}">日時</a> |
    <a href="{% url 'gs_schdl:rp_list' prod_id=production.id %}">プラン</a>
</nav>
{% endblock %}

{% block content %}
<h1>Teams</h1>
<ul>
    {% for item in object_list %}
        <li><a href="{% url 'gs_schdl:team' prod_id=production.id team_id=item.id %}">{{ item }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
