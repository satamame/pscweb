{% extends 'base.html' %}
{% block header %}
<a class="site-name" href="{% url 'gs_schdl:schedule' production.id %}">{{ production.title }}</a>
<nav>
    <a href="{% url 'gs_schdl:tm_list' prod_id=production.id %}">チーム</a> |
    <a href="{% url 'gs_schdl:rh_list' prod_id=production.id %}">日時</a> |
    <a href="{% url 'gs_schdl:rp_list' prod_id=production.id %}">プラン</a>
</nav>
{% endblock %}

{% block content %}
<h1>Members</h1>
<table>
    {% for item in object_list %}
    <tr>
        <td><a href="{% url 'gs_schdl:member' prod_id=production.id %}?id={{ item.id }}">{{ item.name }}</a></td>
        <td><a href="{% url 'gs_schdl:tm_list' prod_id=production.id %}?mbid={{ item.id }}">Teams</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
