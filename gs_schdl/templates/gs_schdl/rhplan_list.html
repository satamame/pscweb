{% extends 'base.html' %}
{% block header %}
<a class="site-name" href="{% url 'gs_schdl:schedule' production.id %}">{{ production.title }}</a>
<nav>
    <a href="{% url 'gs_schdl:mb_list' prod_id=production.id %}">人</a> |
    <a href="{% url 'gs_schdl:tm_list' prod_id=production.id %}">チーム</a> |
    <a href="{% url 'gs_schdl:rh_list' prod_id=production.id %}">日時</a>
</nav>
{% endblock %}

{% block content %}
<h1>Rehearsal Plans</h1>
{% for item in object_list %}
<h2><a href="{% url 'gs_schdl:rhplan' rhplan_id=item.id %}">{{ item }}</a></h2>
<table>
    <tr><td width="50%">Plan</td><td>Log</td></tr>
    <tr><td>{{ item.plan | linebreaksbr }}</td><td>{{ item.log | linebreaksbr }}</td></tr>
</table>
{% endfor %}
{% endblock %}
