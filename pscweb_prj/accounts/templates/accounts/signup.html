{% extends 'base.html' %}
 
{% block content %}
<h1>Sign up</h1>
<section class="common-form">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="submit">Sign up</button>
    </form>
</section>
{% endblock %}
