{% extends 'base.html' %}
{% block header %}
<a class="site-name" href="{% url 'gs_schdl:schedule' production.id %}">{{ production.title }}</a>
{% if user.is_authenticated %}
<nav>
    <ul>
        <li><a href="{% url 'gs_schdl:rp_edit' rhplan_id=rhplan.id %}">Edit</a></li>
    </ul>
</nav>
{% endif %}
{% endblock %}

{% block content %}
<h1>{{ rhplan }}</h1>

<h2>Plan</h2>
<div>{{ rhplan.plan | linebreaksbr }}</div>

<h2>Log</h2>
<div>{{ rhplan.log | linebreaksbr }}</div>

{% endblock %}
